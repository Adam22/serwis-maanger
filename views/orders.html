<div class="container">
    <div class="row">
        <div class="col-lg-6">
            
        </div>
        <div class="col-lg-6">
            <form ng-submit="createOrder(order)">
                <p>
                    <span>Data przyjęcia: 00-00-0000</span>
                    <span class="pull-right">Data odbioru: 00-00-0000</span>
                </p>                
                <textarea ng-model="order.client" class="form-control" placeholder="Klient"></textarea><br>                
                <textarea ng-model="order.hardware" class="form-control" placeholder="Opis sprzęt"></textarea><br>
                <button type="submit" value="Zapisz" class="btn btn-info">Zapisz</button>
            </form>
        </div>
    </div>
</div>
